<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forms</title>
    <link rel="stylesheet" href="form.css">
</head>
 <body>
 <h1><center>This is a form</center></h1>
 <form action="post">
    <fieldset>
        <legend>Sign Up</legend>
        <div>
            <label for="fname">First name</label>
            <input type="text" id="fname" placeholder="Enter your first name">
        </div> <br>
        <div>
            <label for="lname">Last name</label>
            <input type="text" name="lname" placeholder="Enter your last name">
        </div><br>
        <div>
            <label for="dob">Date of Birth</label>
            <input type="date" id="dob">
        </div><br>
        <div>
            <label for="gender">Gender</label>
            <input type="radio" id="male" name="gender">
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender">
            <label for="female">Female</label>
        </div><br>
        <div>
            <label for="country">Country</label>
            <select name="country" id="country">Select
            <option value="country">Select</option>
            <option value="india">India</option>
            <option value="foreign">Foreign</option>
            </select>
        </div><br>
        <div>
            <label for="email">Emai address</label>
            <input type="email" id="email" placeholder="...@gmail.com">
        </div><br>
        <div>
            <label for="number">Phone number</label>
            <input type="number" id="number" placeholder="Enter your 10-digit phone number">
        </div><br>
        <div>
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Enter your password">
        </div><br>
        <div>
            <label for="confirm">Confirm password</label>
            <input type="password" id="confirm" placeholder="Confirm your password">
        </div><br>
        <div>
            <input type="checkbox" id="agreement">
            <label for="agreement">I Agree to the Terms of Use.</label>
        </div><br>
        <div>
            <button>Submit</button>
            <button>Cancel</button>
        </div>
    </fieldset>
 </form>   
</body>
</html>
