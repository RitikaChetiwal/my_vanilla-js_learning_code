<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
  <title>Item Lister</title>
</head>
<body style="background-color: lavender;">
  <header id="main-header" class="bg-info text-white p-4 mb-3">
    <div class="container">
      <h1 id="header-title">Item Lister <span style="display:none">123</span></h1>
    </div>
  </header>

  <div class="container" style="background-color: rgb(84, 84, 235);">
   <div id="main" class="card card-body"  style="background-color: rgb(179, 179, 241);">
    <h2 class="title">Add Items</h2>
    <div class="col-md-8"></div>
    <div class="col-md-4 align-self-center">
      <input type="text" class="form-control" id="filter" placeholder="Search Items..."/>
    </div>
    <form class="form-inline mb-3" id="addForm">
      <input type="text" class="form-control mr-2" id="item" placeholder="Type Here...">
      <input type="submit" class="btn btn-dark" value="submit">
    </form>
    <h2 class="title">Items</h2>
    <ul id="items" class="list-group">
      <li class="list-group-item">Item 1<button class="btn btn-info btn-sm float-right delete"> X</button></li>
      <li class="list-group-item">Item 2<button class="btn btn-default btn-sm float-right delete">X</button></li>
      <li class="list-group-item">Item 3<button class="btn btn-warning btn-sm float-right delete">X</button></li>
      <li class="list-group-item">Item 4<button class="btn btn-danger btn-sm float-right delete">X</button></li>
    </ul>
   </div>
  </div>

  <script src="dom.js"></script>
</body>
</html>
